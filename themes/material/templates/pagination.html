{% if DEFAULT_PAGINATION %}
<div class="row justify-content-center">
  <p class="paginator">
    {% if articles_page.has_previous() %}
      <a class="btn btn-primary" href="{{ SITEURL }}/{{ articles_previous_page.url }}">PREV</a>
    {% endif %}
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
      <a class="btn btn-primary" href="{{ SITEURL }}/{{ articles_next_page.url }}">NEXT</a>
    {% endif %}
  </p>
</row>
{% endif %}
